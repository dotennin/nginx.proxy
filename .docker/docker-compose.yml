version: '2'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"
  nginx:
    container_name: ${SERVER_NAME}.nginx
    build: nginx
    volumes:
      - ./nginx/access.log:/var/log/nginx/${SERVER_NAME}.default.log
      - ./nginx/error.log:/var/log/nginx/${SERVER_NAME}.error.log
      - /etc/hosts:/etc/hosts
    environment:
      HTTPS_ONLY: 'false'
      NGINX_ROOT: ${NGINX_ROOT}
      VIRTUAL_HOST: ${SERVER_NAME},www.${SERVER_NAME}
      LETSENCRYPT_HOST: ${SERVER_NAME},www.${SERVER_NAME}
      LETSENCRYPT_EMAIL: wenhua4438@gmail.com
    volumes_from: 
      - php
  php:
    build: php
    container_name: ${SERVER_NAME}.php
    volumes:
      - /php
      - ../:${WORKING_DIR}
      - /run/mysqld
      - ./php/php.log:/var/log/php.log
      - ./php/php.ini:/usr/local/etc/php/php.ini
      - ./php/locale:/etc/default/locale
    volumes_from:
      - mysql-data
    working_dir: ${WORKING_DIR}
    links:
      - mysql
  wordpress:
    image: wordpress:4.7-apache
    container_name: ${SERVER_NAME}.wordpress
    environment:
      WORDPRESS_DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      VIRTUAL_HOST: blog.${SERVER_NAME}
      LETSENCRYPT_HOST: blog.${SERVER_NAME}
      LETSENCRYPT_EMAIL: wenhua4438@gmail.com

  mysql:
    container_name: ${SERVER_NAME}.mysql
    build: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      SERVER_NAME: ${SERVER_NAME}
    expose: 
      - '3306'
    volumes_from:
      - mysql-data
    volumes:
      - /run/mysqld
      - ../:/srv/www
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    # ports:
    #   - '3306:3306'
  
  mysql-data:
    image: busybox
    volumes:
      - ./persistent/mysql:/var/lib/mysql
